<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c76a7d16cf.js" crossorigin="anonymous"></script>
    <script src="interaction.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body class="light">
    <header>
        <div class="theme-button-container">
            <button onclick="switchTheme();">
                <i class="fa-solid fa-sun bright-icon"></i>
                <i class="fa-solid fa-moon dark-icon"></i>
            </button>
        </div>
        <div class="text">
            Attendance Manager
        </div>
        <div class="account">
            <div class="account-info">
                <span id="account-type">Admin</span>
                <span id="username">username</span>
            </div>
            <a href="login.html" title="Log Out"><i class="fa-solid fa-arrow-right-from-bracket"></i></i></a>
        </div>
    </header>
    <div class="content padded">
        <div class="panel">
            <a href="admin.html" class="panel-link"><h1 class="panel-heading"><i class="fa-solid fa-angle-left"></i>Admin Panel</h1></a>
            <form class="userinfo-form" action="admin.html" method="post" name="loginform">
                <h1 class="section-heading">Edit User Info</h1>
                <div class="horizontal-input-row">
                    <div class="input-field">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" placeholder="ex: John">
                    </div>
                    <div class="input-field">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" placeholder="ex: Doe">
                    </div>
                </div>
                <div class="horizontal-input-row">
                    <div class="input-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" placeholder="ex: 361 123 4506">
                    </div>
                    <div class="input-field">
                        <label for="email">Email Address</label>
                        <input type="email" placeholder="ex: johndoe@gmail.com">
                    </div>
                </div>
                <div class="horizontal-input-row">
                    <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" name="username" placeholder="ex: admin">
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Leave blank to keep unchanged">
                    </div>
                </div>
                <div class="button-bar">
                    <button class="button">
                        <i class="fa-solid fa-floppy-disk"></i>
                        <span>Save</span>
                    </button>
                    <button class="button red">
                        <i class="fa-solid fa-trash"></i>
                        <span>Delete</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
