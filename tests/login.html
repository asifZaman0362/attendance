<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c76a7d16cf.js" crossorigin="anonymous"></script>
    <script src="interaction.js"></script>
</head>
<body class="light">
    <header>
        <div class="theme-button-container">
            <button onclick="switchTheme();">
                <i class="fa-solid fa-sun bright-icon"></i>
                <i class="fa-solid fa-moon dark-icon"></i>
            </button>
        </div>
        <div class="text">
            Attendance Manager
        </div>
        <div class="account">
            <span id="account-type">Not logged in</span>
        </div>
    </header>
    <div class="content centred">
        <form action="admin.html" method="post" class="login-form" name="loginform">
            <h1 class="formheader">Sign In</h1>
            <div class="select-container">
                <label for="account-type">Signing in as: </label>
                <select name="account-type" id="account-type">
                    <option value="Teacher">Teacher</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="ex: admin">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password">
            </div>
            <button class="button">
                <span>Sign In</span>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
        </form>
    </div>
</body>
</html>
