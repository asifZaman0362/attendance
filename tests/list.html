<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c76a7d16cf.js" crossorigin="anonymous"></script>
    <script src="interaction.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body class="light">
    <header>
        <div class="theme-button-container">
            <button onclick="switchTheme();">
                <i class="fa-solid fa-sun bright-icon"></i>
                <i class="fa-solid fa-moon dark-icon"></i>
            </button>
        </div>
        <div class="text">
            Attendance Manager
        </div>
        <div class="account">
            <div class="account-info">
                <span id="account-type">Admin</span>
                <span id="username">username</span>
            </div>
            <a href="login.html" title="Log Out"><i class="fa-solid fa-arrow-right-from-bracket"></i></i></a>
        </div>
    </header>
    <div class="content padded filled">
        <div class="panel">
            <a href="admin.html" class="panel-link"><h1 class="panel-heading"><i class="fa-solid fa-angle-left"></i>Admin Panel</h1></a>
            <h1 class="section-heading">Teachers List</h1>
            <div class="table">
                <div class="row header-row">
                    <div class="table-head">
                        <h3 class="table-data-interior">User ID</h3>
                    </div>
                    <div class="table-data">
                        <h3 class="table-data-interior">Teacher Name</h3>
                    </div>
                    <div class="table-data">
                        <h3 class="table-data-interior">Username</h3>
                    </div>
                    <div class="table-data">
                        <h3 class="table-data-interior">Departments</h3>
                    </div>
                </div>
                <div class="row data-row">
                    <div class="table-data table-checkbox-container">
                        <input type="checkbox" name="1" id="1">
                        <span>123</span>
                    </div>
                    <div class="table-data">
                        <p class="table-data-interior">Ryan Reynolds</p>
                    </div>
                    <div class="table-data">
                        <p class="table-data-interior">reynoldsryan69</p>
                    </div>
                    <div class="table-data">
                        <p class="table-data-interior">Theatre, Comedy</p>
                    </div>
                </div>
            </div>
            <div class="button-bar">
                <button class="list-edit-button stretched-button red">
                    <i class="fa-solid fa-trash-can"></i>
                    Delete Entries
                </button>
                <button class="list-edit-button stretched-button">
                    <i class="fa-solid fa-plus"></i>
                    Add Entry
                </button>
            </div>
        </div>
    </div>
</body>
